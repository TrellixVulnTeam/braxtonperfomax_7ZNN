<ion-content [fullscreen]="true">

  <ion-grid class="contentPageWrapper pdpIntergratedListGrid">

    <ion-row>
      <ion-col sizeXs="12" sizeMd="6">
        <ion-text>
          <h2 class="contentHeader">
            Performance Development Plan 
          </h2>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="m-l-10" *ngFor="let catName of _CategoryNames">
          <ion-row>
            <ion-col size="12" class="ion-no-padding">
              <strong class="header p-5 m-5">
                {{ catName }}
              </strong>
            </ion-col>
            <ion-col size="12" class="ion-no-padding m-b-20">
              <small class="p-l-20 m-5 text-muted">
                Please Select An Assessment To View/Complete
              </small>
            </ion-col>
          </ion-row>
          <hr>

          <ng-container *ngFor="let assessment of _threeSixty_assessments">
            <ion-row *ngIf="assessment['sCategoryName'] === catName" class="m-t-20">
              <ion-col size="6" class="ion-no-padding">
                <ion-label>
                  <h3 class="p-5 m-5">
                    {{ assessment['sAssessmentName'] }}
                  </h3>
                </ion-label>
              </ion-col>
              <ion-col size="6" class="ion-no-padding m-b-20">
                <ion-button shape="round" class="f-right m-r-10" *ngIf="assessment['bPDPcompleted']" (click)="goAssessmentPage(assessment)">View PDP</ion-button>
                <ion-button shape="round" class="f-right m-r-10" *ngIf="!assessment['bPDPcompleted']" (click)="goAssessmentPage(assessment)">Complete PDP</ion-button>
              </ion-col>
            </ion-row>
          </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-button class="btnRound" shape="round" (click)="goGrowPage()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>
</ion-footer>
