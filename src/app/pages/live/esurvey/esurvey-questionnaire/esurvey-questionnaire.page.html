<ion-content [fullscreen]="true">
  <ion-grid class="contentPageWrapper survey-wrapper">
    <ion-card>
      <ion-card-content class="survey-wrapper">
        <ion-row class="survey-container">
          <ion-col size="12">
            <h4 class="sub-title" *ngIf="_selectedAssessment['sSurveyName']">
              {{ _selectedAssessment['sSurveyName'] }}
            </h4>
          </ion-col>
          <ion-col size="12" class="text-center">
            <img class="color-avi" alt="{{ _selectedAssessment['sEsurvey_employeeFullName'] }}"
              [src]="_selectedAssessment['sEmployeeProfilePic']" (error)="assesseeDefaultImg()" *ngIf="_showImage">
            <h6>
              <ion-icon class="default-img" name="person-circle-outline" *ngIf="!_showImage"></ion-icon>
            </h6>
            <h6 class="color-avi-name">
              {{ _selectedAssessment['sEsurvey_employeeFullName'] }}
            </h6>
          </ion-col>
          <ion-col size="12">
            <div id="surveyContainer" class="contentcontainer codecontainer">
              <div id="surveyElement"></div>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-button class="btnRound" shape="round" (click)="goBack()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>
</ion-footer>
